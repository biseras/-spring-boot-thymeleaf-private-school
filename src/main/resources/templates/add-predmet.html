<th:block xmlns:th="http://www.thymeleaf.org">

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/predmet/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${predmet} != null ? ${predmet.getId()} : '')">
                    <div class="form-group">
                        <label for="ime">Име</label>
                        <input type="text"
                               class="form-control"
                               id="ime"
                               name="ime"
                               th:value="(${predmet} != null ? ${predmet.getIme()} : '')"
                               required
                               placeholder="Внеси име на предметот">
                    </div>
                    <div>
                        <label>Професор</label><br/>
                        <select id="profesor" name="profesor"  multiple>
                            <!-- For each course you should have one <option> like below  -->
                            <option th:each="profesor:${profesor}" th:value="${profesor.id}" th:text="${profesor.ime}"> [profesor.ime]</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vovedzapredmetot">Објаснување за предметот</label>
                        <input type="text"
                               class="form-control"
                               id="vovedzapredmetot"
                               name="vovedzapredmetot"
                               th:value="(${predmet} != null ? ${predmet.getVovedzapredmetot()} : '')"
                               placeholder="Објаснување за предметот">
                    </div>
                    <div class="form-group">
                        <label for="opis">Опис за предметот</label>
                        <input type="text"
                               class="form-control"
                               id="opis"
                               name="opis"
                               th:value="(${predmet} != null ? ${predmet.getOpis()} : '')"
                               placeholder="Опис за предметот">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Објави</button>
                    <a type="button" class="btn btn-primary" href="/predmet">Назад</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
