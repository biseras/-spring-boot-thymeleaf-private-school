<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
            <h3 class="jumbotron-heading">All products</h3>
        </div>
    </section>

    <div class="container" th:if="${ucenik.size() > 0}">
        <div class="table-responsive-md">
        <table class="table table-bordered" th:each="ucenik : ${ucenik}">
            <thead>
            <tr>
                <th scope="col">Име и презиме на студентот</th>
                <th scope="col">Предмети и оценки</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="ucenik" name="ucenik" th:text="${ucenik.getImeiPrezime()}"></td>
                <td>
                    <ul class="list-group" th:each="predmet : ${ucenik.getPredmetinaucenik()}">
                        <li class="list-group-item" th:text="${predmet.getPredmet.getIme()}"><b th:text="${predmet.getOcenka()}"></b></li>
                        <li class="list-group-item" th:text="${predmet.getOcenka()}">Deleted <span class="badge">5</span></li>
                    </ul>

                </td>
                <th:block>
                    <a th:href="@{'/dnevnik/edit-form/{id}' (id=${ucenik.getId()})}"
                       class="btn btn-sm btn-info edit-product">
                        <i class="glyphicon glyphicon-edit">Уреди</i>
                    </a>
                </th:block>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-12" th:if="${dnevnik.size() > 0}">
                <ol class="list-group list-group-numbered" th:each="dnevnik : ${dnevnik}">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="font-weight-bold" id="ucenik" name="ucenik" th:text="${dnevnik.getUcenik.getImeiPrezime()}"></div>
                        </div>
                        <span>
                              <th:block>
                                    <form th:action="@{'/dnevnik/delete/{id}' (id=${dnevnik.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-product">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                          </span>
                    </li>
                </ol>
            </div>
        </div>
        </div>
    </div>
    <div class="col mb-3">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <a href="/dnevnik/add-form" class="btn btn-block btn-dark add-product-btn">
                    Add new student
                </a>
            </div>
        </div>
    </div>
</div>
