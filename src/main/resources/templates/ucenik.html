<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
            <h3 class="jumbotron-heading">All products</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${ucenik.size() > 0}">
                <ol class="list-group list-group-numbered" th:each="ucenik : ${ucenik}">
                      <li class="list-group-item d-flex justify-content-between align-items-start">
                             <div class="ms-2 me-auto">
                                  <div class="font-weight-bold" th:text="${ucenik.getIme()}"></div>
                                  <div class="font-weight-bold" th:text="${ucenik.getPrezime()}"></div>
                                 Adresa:<div class="fw-bold" th:text="${ucenik.getAdresa()}"></div>
                             </div>
                          <span>
                              <th:block>
                                    <a th:href="@{'/ucenik/edit-form/{id}' (id=${ucenik.getId()})}"
                                       class="btn btn-sm btn-info edit-product">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>
                              <th:block>
                                    <form th:action="@{'/ucenik/delete/{id}' (id=${ucenik.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-product">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                          </span>
                      </li>
                  </ol>
            </div>
        </div>
    </div>
    <div class="col mb-3">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <a href="/ucenik/add-form" class="btn btn-block btn-dark add-product-btn">
                    Add new student
                </a>
            </div>
        </div>
    </div>
</div>
